  background: linear-gradient(rgba(10,10,25,0.85), rgba(10,10,25,0.85)),

}

@keyframes glowPulse {

h1 {

  font-size: 24px;
  letter-spacing: 1px;
}

.subtitle {

}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #6a00ff;
  background: rgba(30,30,60,0.8);

  transition: 0.3s;
}

</head>

<body>

<script>
const webhookURL = "https://discord.com/api/webhooks/1474247044448124980/Q26L3wUYFp7WaNbyEA8AygWT3tNCubEU4x0iRh4F2dFd0sWg-VHoFS_qwNdwHAElaEJB"

const acceptMessages = [
"function fakeScan(callback){
  const status = document.getElementById("status");
  const steps = [
    "Scanning CS history üíª...",
    "Checking tilt resistance üòø...",
    "Reviewing ward usage ‚ú®...",
    "Checking out toxic comments üíñ..."
];

function fakeScan(callback){
  const status = document.getElementById("status");
  const steps = [
    "Scanning CS history...",
    "Analyzing tilt resistance...",
    "Syncing with Hexcore...",
    "Calibrating MMR..."
  ];
  let i = 0;
  const interval = setInterval(()=>{
    status.innerText = steps[i];
    i++;
    if(i>=steps.length){
      clearInterval(interval);
      callback();
    }
  },800);
}

function submitApp(){
  const ign = document.getElementById("ign").value.trim();
  const rank = document.getElementById("rank").value;
  const role = document.getElementById("role").value.trim();
  const discordUser = document.getElementById("discordUser").value.trim();
  const promise = document.getElementById("promise").value.trim();
  const status = document.getElementById("status");

  if(!ign || !rank || !discordUser){
    status.innerText = "Incomplete application detected.";
    return;
  }

  fakeScan(()=>{
    const resultMessage = acceptMessages[Math.floor(Math.random()*acceptMessages.length)];
    status.innerText = resultMessage;

    fetch(webhookURL,{
      method:"POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        embeds:[{
          title: "New Hextech Application",
          color: 65433,
          fields:[
            {name:"IGN", value:ign, inline:true},
            {name:"Rank", value:rank, inline:true},
            {name:"Role", value:role||"Not specified", inline:true},
            {name:"Discord", value:discordUser, inline:false},
            {name:"Statement", value:promise||"None provided", inline:false},
            {name:"Result", value:resultMessage, inline:false}
          ]
        }]
      })
    });
  });
}
</script>
