<!DOCTYPE html>
<html lang="en">
<head>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* Body & background */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0a23, #1b003f);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Glowing container */
.container {
  width: 400px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(20,20,40,0.7);
  backdrop-filter: blur(12px);
  border: 2px solid #6c5ce7;
  box-shadow: 0 0 25px rgba(108,92,231,0.8);
  animation: pulse 2.5s infinite alternate;
  text-align: center;
  position: relative;
  z-index: 1;
}

/* Pulse animation */
@keyframes pulse {
  from { box-shadow: 0 0 20px rgba(108,92,231,0.5); }
  to { box-shadow: 0 0 40px rgba(108,92,231,0.9); }
}

/* Header GIF */
.header-gif {
  width: 100%;
  max-height: 150px;
  border-radius: 15px;
  margin-bottom: 15px;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(108,92,231,0.8);
}

/* Titles */
h1 {
  font-size: 26px;
  color: #fff;
  text-shadow: 0 0 8px #6c5ce7, 0 0 16px #00d2ff;
  margin-bottom: 5px;
}

.subtitle {
  font-size: 14px;
  color: #aaa;
  text-shadow: 0 0 6px #6c5ce7;
  margin-bottom: 20px;
}

/* Inputs & textarea */
input, select, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(50,50,80,0.5);
  color: #fff;
  font-size: 14px;
  box-shadow: 0 0 5px rgba(0,210,255,0.3);
}

textarea {
  resize: none;
  height: 60px;
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(90deg, #6c5ce7, #00d2ff);
  color: #fff;
  font-size: 16px;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(108,92,231,0.7);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0,210,255,0.8);
}

/* Status messages */
#status {
  margin-top: 15px;
  min-height: 28px;
  font-weight: bold;
  font-size: 15px;
  color: #fff;
  text-shadow: 0 0 6px #00d2ff;
}

/* Floating holographic sparks */
.sparkle {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: linear-gradient(45deg, #6c5ce7, #00d2ff);
  opacity: 0.8;
  animation: sparkleAnim 2.5s infinite;
}

@keyframes sparkleAnim {
  0% { transform: translateY(0) scale(1); opacity:0.5; }
  50% { transform: translateY(-15px) scale(1.5); opacity:1; }
  100% { transform: translateY(0) scale(1); opacity:0.5; }
}
</style>
</head>

<body>

<!-- Floating sparks -->
<div class="sparkle" style="top:10%; left:20%; animation-delay: 0s;"></div>
<div class="sparkle" style="top:30%; left:80%; animation-delay: 0.5s;"></div>
<div class="sparkle" style="top:70%; left:10%; animation-delay: 1s;"></div>

<div class="container">

</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1474247044448124980/Q26L3wUYFp7WaNbyEA8AygWT3tNCubEU4x0iRh4F2dFd0sWg-VHoFS_qwNdwHAElaEJB"

const acceptMessages = [
"‚úÖ Approved by ...your new boss ‚ú®",
"‚úÖ Wards fully functional üå∏",
"‚úÖ You survived the review üê∞",
"‚úÖ Submission accepted, no complaints...yet üôä"
];

function fakeScan(callback){
  const status = document.getElementById("status");
  const steps = [
    "Scanning CS history üíª...",
    "Checking tilt resistance üòø...",
    "Reviewing ward usage ‚ú®...",
    "Checking out toxic comments üíñ..."
  ];
  let i = 0;
  const interval = setInterval(()=>{
    status.innerText = steps[i];
    i++;
    if(i>=steps.length){
      clearInterval(interval);
      callback();
    }
  },900);
}

function submitApp(){
  const ign = document.getElementById("ign").value.trim();
  const rank = document.getElementById("rank").value;
  const role = document.getElementById("role").value.trim();
  const discordUser = document.getElementById("discordUser").value.trim();

  }

  fakeScan(()=>{
    const resultMessage = acceptMessages[Math.floor(Math.random()*acceptMessages.length)];
    status.innerText = resultMessage;

    fetch(webhookURL,{
      method:"POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        embeds:[{
          title: "üåå New Arcane Duo Application üåå",
          color: 5763719,

            {name:"Role", value:role||"Not specified", inline:true},
            {name:"Discord", value:discordUser, inline:false},
            {name:"Jungle Promise", value:promise||"No statement given", inline:false},
            {name:"Result", value:resultMessage, inline:false}
          ]
        }]
      })
    });
  });
}
</script>
</body>
</html>
